<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>
  h1{
    position: absolute;
    text-align: center;
    top: 9%;
    left: 0;
    right: 0;
    font-size: 35px;
    color: rgb(69, 66, 66);
  }
  h3{
    position: absolute;
    text-align: center;
    top: 16%;
    left: 0;
    right: 0;
    font-size: 18px;
    color: rgb(69, 66, 66);
  }
    body{
        height: 100vh;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .card-group-nb {
      display: flex;
    }

    .card {
      display:flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      
      margin-right: 20px;
      width:280px;
      height:280px;
      border-radius: 10px;

      transition: 0.25s;
      background-color: white;
      box-shadow: 0 20px 80px hsla(0, 0%, 0%, 0.08);
      border: none;
    }
    .card-icon {
      font-size: 64px;
    }
    img{
      width: 32px;
      height: 32px;
    }
    .card-body{
      flex: unset;
      color: black;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 40px hsla(0, 0%, 0%, 0.08);
    }
    .card-title {
      margin-bottom: 20px;
    }
    footer {
  /* text-align: center;
  padding: 3px;
  color: white; */
  position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    /* background: rgba(205, 202, 202, 0.646); */
    height: auto;
    width: 100vw;
    padding-top: 40px;
    color: #fff;

}
</style>
<div class="header">
  <h1>Divyang Sabalikarna</h1>
  <h3 class="text-muted mb-0 py-2" >Communication made easy between the Divyang</p>
</div>
<body>
    <div class="card-group-nb">
        <div class="card mb-3">
          <img src="https://img.icons8.com/ios-glyphs/30/undefined/speech-to-text.png"/>
          <div class="card-body">
            <h5 class="card-title">Speech to Text</h5>
            <p class="card-text"><a href="{% url 'stt' %}" class="btn btn-primary">Click Here to Speak</a></p>
          </div>
        </div>
        <div class="card mb-3">
          <img src="https://img.icons8.com/fluency-systems-regular/48/undefined/speech-to-text.png"/>
          <div class="card-body">
            <h5 class="card-title">Text To Speech</h5>
            <p class="card-text"><a href="{% url 'tts' %}" class="btn btn-primary" id="SL">Click Here to Enter Text</a></p>
          </div>
        </div>
        <div class="card mb-3">
          <!-- <img src="https://static.thenounproject.com/png/497-200.png" class="card-img-top" alt="..."> -->
          <!-- <i class="card-icon fa-solid fa-hands-asl-interpreting"></i> -->
          <img src="https://img.icons8.com/ios-glyphs/30/undefined/sign-language-interpretation.png"/>
          <div class="card-body">
            <h5 class="card-title">Sign Language Detection</h5>
            <p class="card-text"><a href="{% url 'tts' %}" class="btn btn-primary" >Click Here to Detect ASL</a></p>
            <!-- <button id="test">Test</button> -->
          </div>
        </div>
    </div>
      
    
</body>
<footer class ="bg-light py-4">
